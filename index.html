    function funcLoad(){

    // Program Logic
      function genNums(){
        var x=Math.floor((Math.random()*6)+1);

        // content for dice 1

        if(x==1){
          document.getElementById("demo1").innerHTML="<img src='file:///C:/Web%20Dev/dicygame/images/one.jpg' alt='Image not found' />"
        }
        else if(x==2){
          document.getElementById("demo1").innerHTML="<img src='file:///C:/Web%20Dev/dicygame/images/two.jpg' alt='Image not found' />"

          document.getElementById("demo1").innerHTML="<img src='file:///C:/Web%20Dev/dicygame/images/six.jpg' alt='Image not found' />"
        }

        // Content for dice 2
        if(y==1){
          document.getElementById("demo2").innerHTML="<img src='file:///C:/Web%20Dev/dicygame/images/one.jpg' alt='Image not found' />"
        }
        else if(y==2){
          document.getElementById("demo2").innerHTML="<img src='file:///C:/Web%20Dev/dicygame/images/two.jpg' alt='Image not found' />"

        else if(y==4){

        }
        else if(y==5){
          document.getElementById("demo2").innerHTML="<img src='file:///C:/Web%20Dev/dicygame/images/five.jpg' alt='Image not found' />"

        }
        else if(y==6){
          document.getElementById("demo2").innerHTML="<img src='file:///C:/Web%20Dev/dicygame/images/six.jpg' alt='Image not found' />"

      //  document.write(x);
